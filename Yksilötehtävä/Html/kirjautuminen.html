<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kirjautuminen</title>
  <link rel="icon" type="image/x-icon" href="https://icons.veryicon.com/png/o/miscellaneous/fill/restaurant-22.png">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <script type="module" src="../JavaScript/KirjautuminenJS.js" defer></script>
  <link href="../CSS/style.css" rel="stylesheet">
</head>
<body>
<header>
  <div id="navigationbar" class="topnav">
    <a class="rightfloat" href="Rekisteröinti.html">Kirjautuminen</a>
    <a class="rightfloat" href="main.html">Ravintola Haku</a>
  </div>
</header>

<div class="loginform">
  <main class="contents">
    <h1>Kirjautuminen</h1>
    <h3>Syötä kirjautumis tiedot!</h3>

    <form>
      <label for="first">
        Käyttäjänimi:
      </label>

      <input class="logininput" id="first" name="first" placeholder="..."
             required type="text">
      <br>
      <label for="password">
        Salasana:
      </label>
      <input class="logininput" id="password" name="password" placeholder="..."
             required type="password">
      <br>
      <div class="wrap">
        <input id="loginsubmit" type="submit" value="Kirjaudu">
      </div>
    </form>

    <p>Ensimmäistä kertaa? <a href="Rekisteröinti.html" style="text-decoration: none;">Tee uusi
      Käyttäjätili!</a></p>
  </main>
</div>

</body>
</html>
