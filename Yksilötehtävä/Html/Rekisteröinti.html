<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rekisteröinti</title>
  <link rel="icon" type="image/x-icon" href="https://icons.veryicon.com/png/o/miscellaneous/fill/restaurant-22.png">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <script type="module" src="../JavaScript/RekisteröintiJS.js" defer></script>
  <link href="../CSS/style.css" rel="stylesheet">
</head>
<body>
<header>
  <div id="navigationbar" class="topnav">
    <a class="rightfloat" href="kirjautuminen.html">Kirjautuminen</a>
    <a class="rightfloat" href="main.html">Ravintola Haku</a>
  </div>

</header>

<div class="loginform">
  <main class="contents">
    <h1>Rekisteröityminen</h1>
    <h3>Syötä käyttäjä tiedot!</h3>

    <form action="main.html" method="post">
      <label for="first">
        Käyttäjänimi:
      </label>

      <input class="logininput" id="first" name="first" placeholder="..."
             required type="text">
      <br>

      <label for="mailinput">
        Sähköposti:
      </label>

      <input class="logininput" id="mailinput" name="mailinput" placeholder="..."
             required type="text">
      <br>

      <label for="password">
        Salasana:
      </label>
      <input class="logininput" id="password" name="password" placeholder="..."
             required type="password">
      <br>

      <div class="wrap">
        <input id="signupsubmit" type="submit" value="Luo Tili">
      </div>
    </form>

    <p>Onko sinulla jo tili? <a href="kirjautuminen.html" style="text-decoration: none;">Kirjaudu sisään!</a></p>
  </main>
</div>

</body>
</html>
